        <h3>小油坑介紹</h3>
        <h4>小油坑為一處後火山活動地質景觀區，位於七星山的西北麓，<br />
            由陽金公路的小觀音站右轉可達觀景步道，海拔約805公尺，<br />
            以「後火山作用」所形成之噴氣孔、硫磺結晶、溫泉及壯觀的崩塌地形最具特色。<br />
            除了小油坑本身，在這裡的眺望平台還可遠眺竹子山、大屯山、七星山與小觀音山等火山錐體，<br />
            以及金山海岸、停車場等。

    <style>
        #horizontal {
            position: absolute;
            left: 0;
            height: 100vh;
            width: 200vw;
            background-image: url('assets/IMG_5213.png');

<body>

    <div style="min-height:1000vh">
        <div class="sticky-top">
            <div id="horizontal"></div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                var max_scroll = $(document).height() - ($(window).height()) * 4.5;
                var max_w = $('#horizontal').width() - $(window).width();
                var current_pos = $(window).scrollTop();
                console.log(current_pos);

                var new_left = -1 * max_w * current_pos / max_scroll;
                $('#horizontal').css({
                    'left': new_left
                });

            });
        });

    </script>
</body>
